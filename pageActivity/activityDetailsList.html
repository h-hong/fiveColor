<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>活动详情列表 - 五月七彩(Five Months Seven Color)后台管理系统</title>
  <link rel="icon" href="../myImg/mytitle.jpg" type="image/ico">
  <meta name="keywords" content="Five Months Seven Color,五月七彩,后台管理系统">
  <meta name="description" content="Five Months Seven Color是一个基于Bootstrap的后台管理系统,稍有瑕疵，请多见谅。">
  <meta name="author" content="Five Months Seven Color Team">
  <link href="../sysytem/css/bootstrap.min.css" rel="stylesheet">
  <link href="../sysytem/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../sysytem/js/bootstrap-multitabs/multitabs.min.css">
  <link href="../sysytem/css/style.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../myCss/activityDetailsList.css">
</head>

<body>
<div class="container-fluid p-t-15">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div>
          <h4 col-md-12>活动查询</h4>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4 ">
          <label class="col-xs-4 " id="myID">活动ID：</label>
          <input id="huodongID" type="text" class="col-xs-8 myInput"  name="title" value="" placeholder="请填写活动ID" />
        </div>
        <div class="form-group col-md-4">
          <label class="col-xs-4">活动名称：</label>
          <input id="huodongName" type="text" class="col-xs-8 myInput"  name="title" value="" placeholder="请填写活动名称" />
        </div>
        <div class="col-md-4 myBtn">
          <button class="btn btn-info btn-w-md" type="button" id="chaxun">查询</button>
          <button class="btn btn-success btn-w-md" type="button" data-toggle="modal" data-target=".bs-example-modal-lg">新增活动</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h4>活动详情列表</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered assembleTable">
                <thead>
                <tr>
                  <th>活动ID</th>
                  <th>活动名称</th>
                  <th>关联商品</th>
                  <th>促销程度</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody id="myTbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-primary" id="queding" data-dissmiss="modal">确定</button>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-6">
          <label class="col-xs-4">活动ID：</label>
          <div class="col-xs-8 ">
            <input id="add_1" type="text" class="col-xs-12 myInput" name="title" value="" placeholder="请填写活动ID"/>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="col-xs-4">活动名称：</label>
          <div class="col-xs-8 ">
            <input id="add_2" type="text" class="col-xs-12 myInput"  name="title" value="" placeholder="请填写活动名称"/>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="col-xs-4">关联商品：</label>
          <div class="col-xs-8 myInput">
            <select name="type" class="form-control" id="myGood">
              <option value="1">全部商品：</option>
              <option value="2">水果类</option>
              <option value="3">蔬菜类</option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="col-xs-4">促销程度：</label>
          <div class="col-xs-8 myInput">
            <select name="type" class="form-control" id="choiceLevel">
              <option value="1">10%</option>
              <option value="2">15%</option>
              <option value="3">20%</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>sysytem/
</div>
<script type="text/javascript" src="../sysytem/js/jquery.min.js"></script>
<script type="text/javascript" src="../sysytem/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../sysytem/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../sysytem/js/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="../sysytem/js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../myJs/Activity/date_Activity.js"></script>
<!--<script src="../date/dateItem.js"></script>-->
<script src="../myJs/Activity/addActivity.js"></script>

</body>
</html>
