<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>商品信息 - 光年(Light Year Admin)后台管理系统模板</title>
    <link rel="icon" href="../myImg/mytitle.jpg" type="image/ico">
    <meta name="keywords" content="Five Months Seven Color,五月七彩,后台管理系统">
    <meta name="description" content="Five Months Seven Color是一个基于Bootstrap的后台管理系统,稍有瑕疵，请多见谅。">
    <meta name="author" content="Five Months Seven Color Team">
    <link href="../sysytem/css/bootstrap.min.css" rel="stylesheet">
    <link href="../sysytem/css/materialdesignicons.min.css" rel="stylesheet">
    <!--标签插件-->
    <link rel="stylesheet" href="../sysytem/js/jquery-tags-input/jquery.tagsinput.min.css">
    <link href="../sysytem/css/style.min.css" rel="stylesheet">
    <style>
        #addCoverBtn, #addDetailBtn {
            position: relative;
        }

        #addCoverBtn:before {
            position: absolute;
            left: 50%;
        }

        .addDetailBtn:before {
            position: absolute;
            left: 45%;
        }

        .addDetailBtn > input {
            width: 100%;
        }
    </style>
</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="GoodType">类型</label>
                                    <input type="text" class="form-control" name="GoodType" id="GoodType" value=""
                                           disabled="disabled"/>
                                </div>
                                <div class="form-group">
                                    <label for="GoodId">商品ID</label>
                                    <input type="text" class="form-control" name="GoodId" id="GoodId" value=""
                                           disabled="disabled"/>
                                </div>
                                <div class="form-group">
                                    <label for="GoodName">商品名称</label>
                                    <input type="text" class="form-control" name="GoodName" id="GoodName" value="" disabled>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 col-md-4 col-md-offset-2">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="GoodCover">商品封面</label><br>
                                    <img src="" id="GoodCover"
                                         style="width: 200px;height: 200px;">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <!--<h2>&#45;&#45;供应商&#45;&#45;</h2>-->
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <form class="form-horizontal">
                                <!--供应商部分信息--都不可改-->
                                <div class="form-group">
                                    <label for="GysId">供应商ID</label>
                                    <input type="text" class="form-control" name="GysId" id="GysId" value=""
                                           disabled="disabled"/>
                                </div>
                                <div class="form-group">
                                    <label for="GysName">供应商名称</label>
                                    <input type="text" class="form-control" name="GysName" id="GysName" value=""
                                           disabled="disabled"/>
                                </div>

                                <div class="form-group">
                                    <label for="GysPhone">联系方式</label>
                                    <input type="text" class="form-control" name="GysPhone" id="GysPhone"
                                           value="lightyear" disabled="disabled"/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <form method="post" action="#!" class="form-horizontal">
                                <!--
                                页面打开，获取数组的信息
                                给input的value赋值
                                给img的src赋值

                                -->
                                <!--销售相关信息-->

                                <div class="form-group">
                                    <label for="Stock">库存</label>
                                    <input type="text" class="form-control" name="Stock" id="Stock" disabled="disabled"
                                           value="">
                                </div>
                                <div class="form-group">
                                    <label for="SaleNumber">已售</label>
                                    <input type="text" class="form-control" name="SaleNumber" id="SaleNumber" value=""
                                           disabled="disabled"/>
                                </div>

                                <!--创单量是销售量+退货量-->
                                <div class="form-group">
                                    <label for="GoodCreate">创单量</label>
                                    <input type="text" class="form-control" name="GoodCreate" id="GoodCreate" value=""
                                           disabled="disabled"/>
                                </div>

                                <div class="form-group">
                                    <label for="ReturnNumber">退货量</label>
                                    <input type="text" class="form-control" name="ReturnNumber" id="ReturnNumber"
                                           value="" disabled="disabled"/>
                                </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="GoodPrice">售价</label>
                                    <input type="text" class="form-control" name="GoodPrice" id="GoodPrice" value="" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="DiscountPrice">促销价</label>
                                    <input type="text" class="form-control" name="DiscountPrice" id="DiscountPrice"
                                           value="" disabled="disabled"/>
                                </div>
                                <div class="form-group">
                                    <label for="CostPrice">成本</label>
                                    <input type="text" class="form-control" name="CostPrice" id="CostPrice" value=""
                                           disabled="disabled"/>
                                </div>
                                <!--商品盈利，要自己算-->
                                <div class="form-group">
                                    <label for="GoodYingli">盈利</label>
                                    <input type="text" class="form-control" name="GoodYingli" id="GoodYingli" value=""
                                           disabled="disabled"/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                           <!-- <button type="submit" class="btn btn-primary">保存</button>-->
                            <button type="button" class="btn btn-default"
                                    onclick="javascript:history.back(-1);return false;">返 回
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" src="../sysytem/js/jquery.min.js"></script>
<script type="text/javascript" src="../sysytem/js/bootstrap.min.js"></script>
<!--标签插件-->
<script src="../sysytem/js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="../sysytem/js/main.min.js"></script>

<!--<script src="../date/dateItem.js"></script>-->
<script src="../myJs/Goods/date_Goods.js"></script>
<script src="../myJs/Goods/goodInfo.js"></script>


</body>
</html>
