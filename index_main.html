<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>首页 - 光年(Light Year Admin)后台管理系统模板</title>
    <link rel="icon" href="myImg/mytitle.jpg" type="image/ico">
    <meta name="keywords" content="Five Months Seven Color,五月七彩,后台管理系统">
    <meta name="description" content="Five Months Seven Color是一个基于Bootstrap的后台管理系统,稍有瑕疵，请多见谅。">
    <meta name="author" content="Five Months Seven Color Team">
    <link href="sysytem/css/bootstrap.min.css" rel="stylesheet">
    <link href="sysytem/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="sysytem/css/style.min.css" rel="stylesheet">
<style>
    .moveHover {
        cursor: pointer;
    }
</style>
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-sm-6 col-md-3">
            <div class="card bg-primary">
                <div class="card-body clearfix moveHover" id="goodManage">
                    <div class="pull-right">
                        <p class="h3 text-white m-t-0">商品管理</p>
                    </div>
                    <div class="pull-left"><span class="img-avatar img-avatar-48 bg-translucent"><i
                            class="mdi mdi-food-apple fa-1-5x"></i></span></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-3">
            <div class="card bg-danger">
                <div class="card-body clearfix moveHover" id="purchaseOrder">
                    <div class="pull-right">
                        <p class="h3 text-white m-t-0">订单管理</p>
                    </div>
                    <div class="pull-left"><span class="img-avatar img-avatar-48 bg-translucent"><i
                            class="mdi mdi-file-outline fa-1-5x"></i></span></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-3">
            <div class="card bg-success">
                <div class="card-body clearfix moveHover" id="activity">
                    <div class="pull-right">
                        <p class="h3 text-white m-t-0">活动管理</p>
                    </div>
                    <div class="pull-left"><span class="img-avatar img-avatar-48 bg-translucent"><i
                            class="mdi mdi-bullhorn fa-1-5x"></i></span></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-3">
            <div class="card bg-purple">
                <div class="card-body clearfix moveHover" id="manage">
                    <div class="pull-right">
                        <p class="h3 text-white m-t-0">供应商管理</p>
                    </div>
                    <div class="pull-left"><span class="img-avatar img-avatar-48 bg-translucent"><i
                            class="mdi mdi-forklift fa-1-5x"></i></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <div class="card bg-cyan">
                <div class="card-body clearfix moveHover" id="supplier">
                    <div class="pull-right">
                        <p class="h3 text-white m-t-0">拼团管理</p>
                    </div>
                    <div class="pull-left"><span class="img-avatar img-avatar-48 bg-translucent"><i
                            class="mdi mdi-package-variant fa-1-5x"></i></span></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-3">
            <div class="card bg-pink">
                <div class="card-body clearfix moveHover" id="admin">
                    <div class="pull-right">
                        <p class="h3 text-white m-t-0">权限管理</p>
                    </div>
                    <div class="pull-left"><span class="img-avatar img-avatar-48 bg-translucent"><i
                            class="mdi mdi-screwdriver fa-1-5x"></i></span></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-3">
            <div class="card bg-info">
                <div class="card-body clearfix moveHover" id="user">
                    <div class="pull-right">
                        <p class="h3 text-white m-t-0">用户管理</p>
                    </div>
                    <div class="pull-left"><span class="img-avatar img-avatar-48 bg-translucent"><i
                            class="mdi mdi-emoticon fa-1-5x"></i></span></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-3">
            <div class="card bg-warning">
                <div class="card-body clearfix moveHover">
                    <div class="pull-right">
                        <p class="h3 text-white m-t-0">有待开发...</p>
                    </div>
                    <div class="pull-left"><span class="img-avatar img-avatar-48 bg-translucent"><i
                            class="mdi mdi-comment-outline fa-1-5x"></i></span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>每周用户</h4>
                </div>
                <div class="card-body">
                    <canvas class="js-chartjs-bars"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>交易历史记录</h4>
                </div>
                <div class="card-body">
                    <canvas class="js-chartjs-lines"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
        <script type="text/javascript" src="sysytem/js/jquery.min.js"></script>
        <script type="text/javascript" src="sysytem/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="sysytem/js/main.min.js"></script>

        <!--图表插件-->
        <script type="text/javascript" src="sysytem/js/Chart.js"></script>
        <script type="text/javascript">
            $(document).ready(function (e) {
                const $dashChartBarsCnt = jQuery('.js-chartjs-bars')[0].getContext('2d'),
                    $dashChartLinesCnt = jQuery('.js-chartjs-lines')[0].getContext('2d');

                const $dashChartBarsData = {
                    labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    datasets: [
                        {
                            label: '注册用户',
                            borderWidth: 1,
                            borderColor: 'rgba(0,0,0,0)',
                            backgroundColor: 'rgba(51,202,185,0.5)',
                            hoverBackgroundColor: "rgba(51,202,185,0.7)",
                            hoverBorderColor: "rgba(0,0,0,0)",
                            data: [2500, 1500, 1200, 3200, 4800, 3500, 1500]
                        }
                    ]
                };
                const $dashChartLinesData = {
                    labels: ['2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014'],
                    datasets: [
                        {
                            label: '交易资金',
                            data: [20, 25, 40, 30, 45, 40, 55, 40, 48, 40, 42, 50],
                            borderColor: '#358ed7',
                            backgroundColor: 'rgba(53, 142, 215, 0.175)',
                            borderWidth: 1,
                            fill: false,
                            lineTension: 0.5
                        }
                    ]
                };

                new Chart($dashChartBarsCnt, {
                    type: 'bar',
                    data: $dashChartBarsData
                });

                const myLineChart = new Chart($dashChartLinesCnt, {
                    type: 'line',
                    data: $dashChartLinesData,
                });
            });
        </script>
<script src="myJs/Authority/index_main.js"></script>
</body>
</html>
