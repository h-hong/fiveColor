<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>修改密码 - 光年(Light Year Admin)后台管理系统模板</title>
    <link rel="icon" href="../myImg/mytitle.jpg" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link href="../sysytem/css/bootstrap.min.css" rel="stylesheet">
    <link href="../sysytem/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../sysytem/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../myCss/user_modal.css">
</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="" class="site-form">
                        <div class="form-group">
                            <label for="old">旧密码</label>
                            <input type="password" class="form-control" name="oldpwd" id="old" placeholder="请输入账号的原登录密码">
                        </div>
                        <div class="form-group">
                            <label for="new">新密码</label>
                            <input type="password" class="form-control" name="newpwd" id="new" placeholder="请输入6-12位新的密码">
                        </div>
                        <div class="form-group">
                            <label for="confirm">确认新密码</label>
                            <input type="password" class="form-control" name="confirmpwd" id="confirm" placeholder="再次确认请输入">
                        </div>
                        <button type="button" class="btn btn-primary" id="regBtn">修改密码</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="moda" id="yesModal">
    <div class="modal-box modal-box1">
        成功
    </div>
</div>
<div class="moda" id="yesModa2">
    <div class="modal-box modal-box1">
        失败
    </div>
</div>
<script type="text/javascript" src="../sysytem/js/jquery.min.js"></script>
<script type="text/javascript" src="../sysytem/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../sysytem/js/main.min.js"></script>
<script src="../myJs/Authority/myInfoPwd.js"></script>
</body>
</html>
