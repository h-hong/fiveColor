<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>拼团详情列表 - 五月七彩(Five Months Seven Color)后台管理系统</title>
  <link rel="icon" href="../myImg/mytitle.jpg" type="image/ico">
  <meta name="keywords" content="Five Months Seven Color,五月七彩,后台管理系统">
  <meta name="description" content="Five Months Seven Color是一个基于Bootstrap的后台管理系统,稍有瑕疵，请多见谅。">
  <meta name="author" content="Five Months Seven Color Team">
  <link href="../sysytem/css/bootstrap.min.css" rel="stylesheet">
  <link href="../sysytem/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../sysytem/js/bootstrap-multitabs/multitabs.min.css">
  <link href="../sysytem/css/style.min.css" rel="stylesheet">
  <link href="../myCss/assembleDetailsList.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
  <div class="card">
    <div class="card-header">
      <div>
        <h4>拼团查询</h4>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label class="col-xs-4" id="myID">商品ID：</label>
          <input id="goodID" type="text" class="col-xs-8 myInput"  name="title" value="" placeholder="请填写商品ID" />
        </div>
        <div class="form-group col-md-4">
          <label class="col-xs-4">商品名称：</label>
          <input id="goodName" type="text" class="col-xs-8 myInput"  name="title" value="" placeholder="请填写商品名称" />
        </div>
        <div class="col-md-4 myBtn">
          <button class="btn btn-info btn-w-md" type="button" id="chaxun">查询</button>
          <button class="btn btn-success btn-w-md" type="button" data-toggle="modal" data-target=".bs-example-modal-lg">新增拼团</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h4>拼团详情列表</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered assembleTable">
                <thead>
                <tr>
                  <th>商品ID</th>
                  <th>商品名称</th>
                  <th>拼团价</th>
                  <th>成团有效时间（小时）</th>
                  <th>成团人数</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody id="myTbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button  class="btn btn-primary" id="queding">确定</button>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-6">
          <label class="col-xs-4">商品ID：</label>
          <input id="add_1" type="text" class="col-xs-8 myInput"  name="title" value="" placeholder="请填写商品ID" />
        </div>
        <div class="form-group col-md-6">
          <label class="col-xs-4">商品名称：</label>
          <input id="add_2" type="text" class="col-xs-8 myInput"  name="title" value="" placeholder="请填写商品名称" />
        </div>

        <div class="form-group col-md-6">
          <label class="col-xs-4">拼团价格：</label>
          <input id="add_3" type="text" class="col-xs-7 myInput"  name="title" value="" placeholder="请填写拼团价格" />
          <label class="col-xs-1">元</label>
        </div>
        <div class="form-group col-md-6">
          <label class="col-xs-4">成团有效时间：</label>
          <div class="col-xs-8 PinTuanTime">
            <select name="type" class="form-control" id="pintuanTime">
              <option value="1">1小时</option>
              <option value="2">2小时</option>
              <option value="3">3小时</option>
              <option value="4">4小时</option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="col-xs-6">成团人数（至少2人）：</label>
          <div class="col-xs-6">
            <select name="type" class="form-control" id="people">
              <option value="1">2人</option>
              <option value="2">3人</option>
              <option value="3">4人</option>
              <option value="4">5人</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="../sysytem/js/jquery.min.js"></script>
<script type="text/javascript" src="../sysytem/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../sysytem/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../sysytem/js/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="../sysytem/js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>

<!--行内编辑插件-->
<link href="../sysytem/js/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.min.css" rel="stylesheet">
<script type="text/javascript" src="../sysytem/js/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
<script type="text/javascript" src="../sysytem/js/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js"></script>
<script type="text/javascript" src="../sysytem/js/main.min.js"></script>
<script src="../myJs/Assemble/date_Assemble.js"></script>
<!--<script src="../date/dateItem.js"></script>-->
<script src="../myJs/Assemble/assembleDetailsList.js"></script>
</body>
</html>
