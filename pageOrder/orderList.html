<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>订单列表 - 五月七彩(Five Months Seven Color)后台管理系统</title>
    <link rel="icon" href="../myImg/mytitle.jpg" type="image/ico">
    <meta name="keywords" content="Five Months Seven Color,五月七彩,后台管理系统">
    <meta name="description" content="Five Months Seven Color是一个基于Bootstrap的后台管理系统,稍有瑕疵，请多见谅。">
    <meta name="author" content="Five Months Seven Color Team">
    <link href="../sysytem/css/bootstrap.min.css" rel="stylesheet">
    <link href="../sysytem/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../sysytem/css/style.min.css" rel="stylesheet">
    <link href="../myCss/myCss.css" rel="stylesheet">
    <link rel="stylesheet" href="../myCss/orderDetails.css">
    <style>
        .active{
            background-color: #52D3C7;
            transition: all .5s linear;
        }
        .nav-item{
            transition: all .5s linear;
        }
        li>a{
            border-bottom: 1px solid red;
        }
    </style>
</head>
<body>


<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4>订单管理>订单列表</h4>
        </div>
        <div class="card-body" style="overflow: hidden">
            <form class="form-horizontal" style="margin-top: 20px">
                    <div class="form-group col-md-4 col-lg-4 ">
                        <label class="col-md-5 col-xs-4 form-label">订单id</label>
                        <div class="col-md-7 col-xs-8">
                            <input class="form-control" type="text" id="orderId" name="orderId">
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-lg-4 ">
                        <label class="col-md-5 col-xs-4 form-label">商品名称</label>
                        <div class="col-md-7 col-xs-8">
                            <input class="form-control" type="text" id="goodName" name="goodName">
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-lg-4">
                        <label class="col-md-5 col-xs-4 form-label">收货人姓名</label>
                        <div class="col-md-7 col-xs-8">
                            <input class="form-control" type="text" id="userName" name="userName">
                        </div>
                    </div>


                    <div class="form-group col-md-4 col-lg-4">
                        <label class="col-md-5 col-xs-4 form-label">收货人电话</label>
                        <div class="col-md-7 col-xs-8">
                            <input class="form-control" type="text" id="userPhoneNumber" name="userPhoneNumber">
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-lg-4">
                        <label class="col-md-5 col-xs-4 form-label">订单类型</label>
                        <div class="col-md-7 col-xs-8">
                            <select class="form-control" id="orderType" name="orderType" size="1">
                                <option value="0">请选择</option>
                                <option value="1">团购订单</option>
                                <option value="2">个人订单</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-lg-4">
                        <label class="col-md-5 col-xs-4 form-label">寄送类型</label>
                        <div class="col-md-7 col-xs-8">
                            <select class="form-control" id="sendType" name="sendType" size="1">
                                <option value="0">请选择</option>
                                <option value="1">寄送到家</option>
                                <option value="2">配送到站</option>
                            </select>
                        </div>
                    </div>


                    <div class="col-xs-12 col-md-2 col-lg-4 col-md-offset-4">
                        <button  type="button" class="btn btn-block btn-primary searchBtn">查询</button>
                    </div>

            </form>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <ul class="nav nav-tabs nav-justified" style="background-color: #f1f1f1">
                <li class="active">
                    <a data-toggle="tab" href="#" aria-expanded="true">全部</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="tab" href="#" aria-expanded="false">已下单</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="tab" href="#" aria-expanded="false">已支付</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="tab" href="#" aria-expanded="false">已发货</a>
                </li>
                <li class="nav-item">
                <a data-toggle="tab" href="#" aria-expanded="false">已签收</a>
            </li>
                <li class="nav-item">
                    <a data-toggle="tab" href="#" aria-expanded="false">已取消</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="tab" href="#" aria-expanded="false">退款处理中</a>
                </li>
            </ul>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th>#</th>
                        <th>订单id</th>
                        <th>团单id</th>
                        <th>商品名称</th>
                        <th>收货人姓名</th>
                        <th>收货人电话</th>
                        <th>寄送类型</th>
                        <th>支付时间</th>
                        <th>订单状态</th>
                        <th>操作</th>
                    </thead>
                    <tbody id="table1">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<div>
</div>
</div>
<div class="col-lg-12 text-center">
    <nav>
        <ul class="pagination">
            <!--<li class="disabled">-->
            <!--<a href="#!">-->
            <!--<span><i class="mdi mdi-chevron-left"></i></span>-->
            <!--</a>-->

        </ul>
    </nav>
</div>

<script type="text/javascript" src="../sysytem/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../sysytem/js/main.min.js"></script>
<script type="text/javascript" src="../myJs/Order/date_Order.js"></script>

<script type="text/javascript" src="../myJs/Order/table.js"></script>
<script type="text/javascript" src="../myJs/Order/editOrder.js"></script>
<script type="text/javascript" src="../myJs/Order/refundProcessing.js"></script>
</body>
</html>
